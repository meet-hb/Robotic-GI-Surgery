<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

    <style>
        #flipbook {
            width: 900px;
            height: 600px;
            margin: auto;
        }
        #flipbook .page {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-4">
            <h3 class="fw-bold">PDF Flipbook Viewer</h3>
            <button class="btn btn-primary mt-3" onclick="downloadPDF()">Download PDF</button>
        </div>

        <!-- Flipbook Frame -->
        <div class="card shadow-lg p-4">
            <div id="flipbook">
                <div class="page"><img src="page1.jpg" class="img-fluid w-100 h-100"></div>
                <div class="page"><img src="page2.jpg" class="img-fluid w-100 h-100"></div>
                <div class="page"><img src="page3.jpg" class="img-fluid w-100 h-100"></div>
                <div class="page"><img src="page4.jpg" class="img-fluid w-100 h-100"></div>
            </div>
        </div>
    </div>

    <!-- jQuery (Required by Turn.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Initialize Flipbook -->
    <script>
        $(document).ready(function () {
            $('#flipbook').turn({
                width: 900,
                height: 600,
                autoCenter: true,
                elevation: 50,
                gradients: true
            });
        });

        function downloadPDF() {
            window.open("yourfile.pdf", "_blank");
        }
    </script>

</body>
</html>
